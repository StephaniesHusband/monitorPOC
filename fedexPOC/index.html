<!DOCTYPE html>
<html>
   <head>
      <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script src="sp.js"></script>
      <meta charset=utf-8 />
      <title>Sprint Planning Worksheet</title>

      <!--[if lte IE 9]>
         <script type="text/javascript">
            document.location = "sa_upgrade.html";
         </script>
         <![endif]-->

      <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <style>
         article, aside, figure, footer, header, hgroup, menu, nav, section { display: block; }
         * {
            font-size: 1.1em;
            font-family: Arial;
         }
      </style>
   </head>
   <body>
      <table>
         <tr align="center">
            <td colspan="2">Sprint Planning</td>
         </tr>
         <tr>
            <td>Two regular weeks</td>
            <td><input id='startHrs' size='3' value='90'/>&nbsp;hrs</td>
         </tr>
         <tr>
            <td>Regular inefficiency</td>
            <td><input id='regInef' size='3' value='20'/>&nbsp;hrs</td>
         </tr>
         <tr>
            <td>Agile Overhead</td>
            <td><input id='agOver' size='3' value='10'/>&nbsp;hrs</td>
         <tr>
         <tr>
            <td>First Subtotal</td>
            <td><div id='firstSubtotal'></div></td>
         </tr>
         <tr>
            <td>Regular Meetings</td>
            <td><input id='regMtg' size='3' value='8'/>&nbsp;hrs</td>
         </tr>
         <tr>
            <td>Ad hoc Meetings</td>
            <td><input id='adhoc' size='3' value='4'/>&nbsp;hrs</td>
         </tr>
         <tr>
            <td>Planned Time off</td>
            <td><input id='pto' size='3' value='0'/>&nbsp;hrs</td>
         </tr>
         <tr>
            <td>Second Subtotal</td>
            <td><span id="secondSubtotal"></span>&nbsp;hrs</td>
         </tr>
         <tr>
            <td>Ongoing Support</td>
            <td><span id="spt"></span>&nbsp;hrs (30%)</td>
         </tr>
         <tr>
            <td>TOTAL CAPACITY</td>
            <td><div id='total_capacity_txt'/>&nbsp;hrs</td>
         </tr>
         <tr>
            <td></td>
            <td><input id='compute' name='compute' type="button" value='Compute'/></td>
         </tr>
      </table>
   </body>
</html>
